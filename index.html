<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spelling Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Word Count (ALWAYS visible) -->
  <div id="wordCount" style="position: absolute; top: 10px; left: 10px; font-weight: bold;">
    ðŸ“š Words in Database: Loading...
  </div>

  <!-- INTRO SCREEN -->
  <div id="intro-screen" style="text-align:center; padding:30px;">
    <h2>ðŸŽ§ Welcome to the Spelling Quiz!</h2>
    <p>Listen carefully and type the word you hear. Test your listening and spelling skills!</p>
    <button id="start-btn">Start Quiz</button>
  </div>

  <!-- QUIZ SECTION -->
  <div id="quiz-section" style="display:none; text-align:center; padding:20px;">
    <div style="position:absolute; top:10px; right:10px;">
      <button id="quit-btn" style="background:#c00; color:white; border:none; padding:5px 10px; border-radius:5px;">Quit</button>
    </div>

    <h1>Spelling Quiz</h1>
    <p id="progress">Word 1 of 10</p>
    
    <button id="play-btn">ðŸ”Š Play Word</button>
    
    <input type="text" id="answer" placeholder="Type the spelling here">
    <button id="check-btn">Check</button>
    <button id="next-btn" style="display:none;">Next</button>
    
    <p id="result"></p>
    <p id="final-score" style="display:none;"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
